global-group:
  list: []
  conditions: {}
  sub-groups:
    loots_in_water:
      conditions:
        in-water: true
        environment:
        - normal
        '!rod':
        - magical_rod
      list:
      - rubbish:+10
      - seagrass:+5
      - vanilla:+30
      sub-groups:
        ocean_fish:
          conditions:
            biome:
            - minecraft:ocean
            - minecraft:deep_ocean
            - minecraft:cold_ocean
            - minecraft:deep_cold_ocean
            - minecraft:frozen_ocean
            - minecraft:deep_frozen_ocean
            - minecraft:lukewarm_ocean
            - minecraft:deep_lukewarm_ocean
            - minecraft:warm_ocean
          list:
          # 先设置基础权重
          - 'group_for_each:ocean_fish&no_star:+15'
          # 使用表达式：银星 = 无星总权重的 28%
          - 'group_for_each:ocean_fish&silver_star:={{group_ocean_fish&no_star}}*0.28'
          # 金星 = 无星总权重的 9%
          - 'group_for_each:ocean_fish&golden_star:={{group_ocean_fish&no_star}}*0.09'
          # 铱星 = 无星总权重的 2%
          - 'group_for_each:ocean_fish&iridium_star:={{group_ocean_fish&no_star}}*0.02'
        river_fish:
          conditions:
            '!biome':
            - minecraft:ocean
            - minecraft:deep_ocean
            - minecraft:cold_ocean
            - minecraft:deep_cold_ocean
            - minecraft:frozen_ocean
            - minecraft:deep_frozen_ocean
            - minecraft:lukewarm_ocean
            - minecraft:deep_lukewarm_ocean
            - minecraft:warm_ocean
          list:
          # 先设置基础权重
          - 'group_for_each:river_fish&no_star:+15'
          # 使用表达式：银星 = 无星总权重的 30%
          - 'group_for_each:river_fish&silver_star:={{group_river_fish&no_star}}*0.30'
          # 金星 = 无星总权重的 10%
          - 'group_for_each:river_fish&golden_star:={{group_river_fish&no_star}}*0.10'
          # 铱星 = 无星总权重的 2%
          - 'group_for_each:river_fish&iridium_star:={{group_river_fish&no_star}}*0.02'
    loots_in_lava:
      conditions:
        in-lava: true
      list: []
      sub-groups:
        lava_fish:
          conditions:
            environment:
            - nether
          list:
          # 先设置基础权重
          - 'group_for_each:lava_fish&no_star:+15'
          # 使用表达式：银星 = 无星总权重的 35%
          - 'group_for_each:lava_fish&silver_star:={{group_lava_fish&no_star}}*0.35'
          # 金星 = 无星总权重的 15%
          - 'group_for_each:lava_fish&golden_star:={{group_lava_fish&no_star}}*0.15'
          # 铱星 = 无星总权重的 5%
          - 'group_for_each:lava_fish&iridium_star:={{group_lava_fish&no_star}}*0.05'
    global_fixed_rewards:
      list: {}
      conditions: {}
      sub-groups: {}

