  inaccessible: true # 是否无法从任何正常渠道获取附魔
  # 附魔书材质功能, 在这里设置 CustomModelData
  # 玩家背包或容器中的附魔书材质将根据附魔书中
  # 出现的最高品质的附魔来决定显示的模型。模型会显示品质的权重数值最低的那个附魔品质。
  #
  # 注意：此功能与附魔菜单中的品质模型显示不同。
  # 附魔菜单中的模型显示是基于玩家所选附魔的品质，而这里的附魔书材质
  # 则是根据附魔书中出现的最高品质附魔来决定显示的模型，具体来说，
  # 会选择附魔书中权重数值最低的附魔品质来显示对应的模型。
  #
  # 例如：
  # 如果一本附魔书包含：
  # - 3 个史诗附魔
  # - 2 个普通附魔
  # - 1 个稀世附魔
  #
  # 那么该附魔书将显示为稀世品质的模型。
  #
  # 需要注意的是，附魔材质的显示仅用于客户端的发包显示，不会影响附魔书的真实属性（不会为该书设置 custom_model_data）。
  custom-model-book: -1 # 填写 -1 或删除本项则为不设置
  # 在这里设置「附魔查询」菜单内对应品质附魔书的模型数值
  # 与上面的 custom-model-book 不同，这里的设置只会在菜单中生效
  # 你也可以填写与 custom-model-book 相同的设置，这样玩家在背包内看到的和在附魔菜单中看到的将会是一样的模型。
  custom-model-ui: -1 # 填写 -1 或删除本项则为不设置