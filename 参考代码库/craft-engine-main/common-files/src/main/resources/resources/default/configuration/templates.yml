# block states
templates#block_states:
  # pillar/log blocks
  default:block_state/pillar:
    properties:
      axis:
        type: axis
        default: y
    appearances:
      axisY:
        state: ${base_block}:${vanilla_id}
        model:
          path: ${model_vertical_path}
          generation:
            parent: minecraft:block/cube_column
            textures:
              end: ${texture_top_path}
              side: ${texture_side_path}
      axisX:
        state: ${base_block}:${vanilla_id}
        model:
          x: 90
          y: 90
          path: ${model_horizontal_path}
          generation:
            parent: minecraft:block/cube_column_horizontal
            textures:
              end: ${texture_top_path}
              side: ${texture_side_path}
      axisZ:
        state: ${base_block}:${vanilla_id}
        model:
          x: 90
          path: ${model_horizontal_path}
          generation:
            parent: minecraft:block/cube_column_horizontal
            textures:
              end: ${texture_top_path}
              side: ${texture_side_path}
    variants:
      axis=x:
        appearance: axisX
        id: ${internal_id}
      axis=y:
        appearance: axisY
        id: ${internal_id}
      axis=z:
        appearance: axisZ
        id: ${internal_id}
  # leaves block
  default:block_state/leaves:
    properties:
      waterlogged:
        type: boolean
        default: false
      persistent:
        type: boolean
        default: true
      distance:
        type: int
        default: 7
        range: 1~7
    appearances:
      default:
        state: ${default_state}
        model:
