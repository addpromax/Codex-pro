# This file contains some useful template data. If you have good ideas, you are welcome to contribute your template!

# These templates let you ditch the real custom_model_data on the server side.
# Instead, we use client side components sent via packets to control how items look.
default:item/client_bound_custom_model_data:
  custom-model-data: ${custom_model_data}
  data:
    remove-components:
      - minecraft:custom_model_data
  client-bound-data:
    custom-model-data: ${custom_model_data}
default:item/client_bound_item_model:
  item-model: ${item_model}
  data:
    remove-components:
      - minecraft:item_model
  client-bound-data:
    item-model: ${item_model}

# blocks
templates#models#block:
  # template: default:model/cube_all
  # arguments:
  #   model: model_path
  #   texture: texture_path
  default:model/cube_all:
    path: ${model}
    generation:
      parent: minecraft:block/cube_all
      textures:
        all: ${texture}
  # template: default:model/simplified_cube_all
  # arguments:
  #   path: [model/texture]_path
  default:model/simplified_cube_all:
    path: ${path}
    generation:
      parent: minecraft:block/cube_all
      textures:
        all: ${path}
  # template: default:model/cube_column
  # arguments:
  #   model: model_path
  #   end_texture: end_texture_path
  #   side_texture: side_texture_path
  default:model/cube_column:
    path: ${model}
    generation:
      parent: minecraft:block/cube_column
      textures:
        end: ${end_texture}
        side: ${side_texture}
  # template: default:model/cube
  # arguments:
  #   model: model_path
  #   particle_texture: particle_texture_path
  #   down_texture: down_texture_path
  #   up_texture: up_texture_path
  #   north_texture: north_texture_path
  #   east_texture: east_texture_path
  #   south_texture: south_texture_path
  #   west_texture: west_texture_path
  default:model/cube:
    path: ${model}
    generation:
      parent: minecraft:block/cube_column
      textures:
        particle: minecraft:block/custom/block_particle
        down: minecraft:block/custom/block_down
        up: minecraft:block/custom/block_up
        north: minecraft:block/custom/block_north
        east: minecraft:block/custom/block_east
        south: minecraft:block/custom/block_south
        west: minecraft:block/custom/block_west

# 2D items
templates#models#2d:
  # template: default:model/generated
  # arguments:
  #   model: model_path
  #   texture: texture_path
  default:model/generated:
    type: minecraft:model
    path: ${model}
    generation:
      parent: minecraft:item/generated
      textures:
        layer0: ${texture}
  # template: default:model/simplified_generated
  # arguments:
  #   path: [model/texture]_path
  default:model/simplified_generated:
    type: minecraft:model
    path: ${path}
    generation:
      parent: minecraft:item/generated
      textures:
        layer0: ${path}
  # template: default:model/2_layer_generated
  # arguments:
  #   model: model_path
  #   layer0: texture_path
  #   layer1: texture_path
  default:model/2_layer_generated:
    type: minecraft:model
    path: ${model}
    generation:
      parent: minecraft:item/generated
      textures:
        layer0: ${layer0}
        layer1: ${layer1}
  # template: default:model/handheld
  # arguments:
  #   model: model_path
  #   texture: texture_path
  default:model/handheld:
    type: minecraft:model
    path: ${model}
    generation:
      parent: minecraft:item/handheld
      textures:
        layer0: ${texture}
  # template: default:model/simplified_handheld
  # arguments:
  #   path: [model/texture]_path
  default:model/simplified_handheld:
    type: minecraft:model
    path: ${path}
    generation:
      parent: minecraft:item/handheld
      textures:
        layer0: ${path}
  # template: default:model/elytra
  # arguments:
  #   model: model_path
  #   broken_model: broken_model_path
  #   texture: texture_path
  #   broken_texture: broken_texture_path
  default:model/elytra:
    type: minecraft:condition
    property: minecraft:broken
    on-false:
      path: ${model}
      generation:
        parent: minecraft:item/generated
        textures:
          layer0: ${texture}
    on-true:
      path: ${broken_model}
      generation:
        parent: minecraft:item/generated
        textures:
          layer0: ${broken_texture}
  # template: default:model/simplified_elytra
  # arguments:
  #   path: [model/texture]_path
  #   broken_path: broken_[model/texture]_path
  default:model/simplified_elytra:
    template: default:model/elytra
    arguments:
      model: ${path}
      texture: ${path}
      broken_model: ${broken_path}
      broken_texture: ${broken_path}

# shield
