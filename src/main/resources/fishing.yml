# ========================================
# Codex - 钓鱼图鉴配置文件
# ========================================

# 基本设置
settings:
  # 是否启用钓鱼图鉴功能
  enabled: true
  # 是否自动生成钓鱼分类（从CustomFishing读取鱼类数据）
  auto_generate: true
  # 分类名称（在categories文件夹中生成的文件名）
  category_name: "fishing"
  # 排除的鱼类ID列表（这些鱼类不会出现在图鉴中）
  excluded_fish: []

# Loot分组显示名称配置（根据CustomFishing的loot-conditions.yml中的分组）
# 格式: loot_group_id: "显示名称"
loot_group_names:
  ocean_fish: "海水组"
  river_fish: "淡水组"
  lava_fish: "岩浆组"
  # 特殊分组：只属于父组但不属于任何子组时的显示名称
  loots_in_water: "全部水域"
  loots_in_lava: "全部岩浆"

# 分组到稀有度的映射配置
# 格式: group_name: "稀有度显示名称"
# 优先级从上到下，匹配到第一个就停止（支持多个分组映射到同一稀有度）
rarity_mapping:
  # 星级系统映射
  iridium_star: "传奇"
  iridium: "传奇"
  golden_star: "史诗"
  golden: "史诗"
  silver_star: "稀有"
  silver: "稀有"
  no_star: "普通"
  # 传统稀有度关键词
  legendary: "传奇"
  epic: "史诗"
  rare: "稀有"
  uncommon: "不常见"
  common: "普通"

# 分组到环境的映射配置
environment_mapping:
  lava: "岩浆中"
  lava_fish: "岩浆中"
  water: "水中"
  ocean: "水中"
  river: "水中"
  lake: "水中"

# 图鉴显示配置
display:
  # 分类图标物品配置
  category_item:
    id: FISHING_ROD
    name: '&b钓鱼图鉴'
    lore:
      - '&7记录所有可钓到的鱼类'
      - '&7发现进度: &e%progress_bar%'
      - '&7已解锁: %unlocked%'
  
  # 已发现的物品样式
  discovery_unlocked:
    id: COD
    name: "%name%"
    lore:
      - "%description%"
      - ""
      - "#7289da发现于: #ffffff%date%"
      - "#7289da捕获数量: #ffffff%amount%条"
      - "#7289da最大尺寸: #ffffff%max_size%厘米"
      - ""
      - "#7289da可钓生物群系:"
      - "#ffffff%biomes%"
      - "#7289da稀有度: #ffffff%rarity%"
  
  # 已解锁但未发现的物品样式（知道存在但没钓到过）
  discovery_blocked:
    id: BARRIER
    name: "#8c8c8c未知鱼类"
    lore:
      - "#8c8c8c继续钓鱼以发现这种鱼!"
      - ""
      - "#7289da可钓生物群系:"
      - "#ffffff%biomes%"
      - "#7289da稀有度: #ffffff%rarity%"
      - "#7289da钓鱼环境: #ffffff%environment%"

# 发现奖励配置
rewards:
  # 每次发现新物品的奖励
  per_discovery:
    - "centered_message: #6bcbfe&m00                                                 00"
    - "centered_message: "
    - "centered_message: #eeeeee&lCODEX UPDATED"
    - "centered_message: &7钓鱼图鉴: %name%"
    - "centered_message: "
    - "centered_message: #6bcbfe&m00                                                 00"
    - "sound: BLOCK_ANVIL_USE"
    - "experience: 50"
  # 发现全部物品的奖励
  all_discoveries:
    - "centered_message: #6bcbfe&m00                                                 00"
    - "centered_message: "
    - "centered_message: #eeeeee&l钓鱼大师!"
    - "centered_message: &7你已经发现了所有鱼类!"
    - "centered_message: "
    - "centered_message: #6bcbfe&m00                                                 00"
    - "sound: UI_TOAST_CHALLENGE_COMPLETE"
    - "experience: 500"

