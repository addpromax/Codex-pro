# Codex 附魔图鉴配置文件
# 此文件用于配置附魔图鉴的各种设置

# 基本设置
settings:
  # 是否启用附魔图鉴功能
  enabled: true
  # 是否自动生成附魔图鉴
  auto_generate: true
  # 附魔分类名称
  category_name: "enchantments"
  # 附魔分类在主菜单中的位置
  main_menu_slot: 24
  # 是否从Aiyatsbus获取附魔信息
  fetch_aiyatsbus_info: true
  # 附魔检测冷却时间（毫秒），减少此值会增加检测频率但可能影响性能
  check_cooldown: 2000
  # 是否启用调试模式
  debug: false
  # 从容器（如箱子）获取附魔物品时是否检测
  detect_from_containers: true
  # 容器类型白名单（只检测这些容器类型）
  container_types:
    - CHEST
    - TRAPPED_CHEST
    - ENDER_CHEST
    - SHULKER_BOX
    - BARREL
    - DISPENSER
    - DROPPER
    - HOPPER

# 附魔分类物品设置
category_item:
  id: ENCHANTED_BOOK
  name: "&b附魔图鉴"
  lore:
    - "&7发现并收集各种附魔"
    - "&7了解它们的特性和用途"
    - ""
    - "&7已解锁: %unlocked% &8[%progress_bar%&8] &8(&7%percentage%&8)"

# 已解锁的附魔物品设置
unlocked_item:
  id: ENCHANTED_BOOK
  name: "%name%"
  lore:
    - "&b&l%enchant_name% &7(最高等级: &e%max_level%&7)"
    - "&8&o%namespace%:%key%"
    - ""
    - "%description%"
    - ""
    - "&7适用物品:"
    - "%applicable_items%"
    - ""
    - "&7冲突附魔:"
    - "%conflicts%"
    - ""
    - "&7稀有度: %rarity%"
    - "&8发现于 %date%"

# 未解锁的附魔物品设置
locked_item:
  id: GRAY_DYE
  name: "&c??"
  lore:
    - "&7你还没有发现这个附魔"
    - "&7继续探索世界以解锁更多附魔"

