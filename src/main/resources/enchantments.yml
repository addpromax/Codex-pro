# 附魔发现奖励
rewards:
  # 每发现一个附魔的奖励
  per_discovery:
    - "message: &a你发现了一个新的附魔: &b%name%&a!"
    # 减少特效，提高性能
    # - "title: 20;60;20;&b附魔图鉴;&a发现新附魔: &b%name%"
    # - "playsound: ENTITY_PLAYER_LEVELUP;1;1"
  
  # 发现所有附魔的奖励
  all_discoveries:
    - "message: &a恭喜你发现了所有附魔!"
    - "title: 20;100;20;&b附魔大师;&a你已收集所有附魔!"
    - "playsound: UI_TOAST_CHALLENGE_COMPLETE;1;1"
    - "give_exp: 1000"

# 附魔过滤设置
filter:
  # 是否包含原版附魔
  include_vanilla: true
  # 是否包含Aiyatsbus附魔
  include_aiyatsbus: true
  # 排除的附魔列表 (格式: "namespace:key")
  excluded:
    - "minecraft:mending"  # 示例：排除经验修补附魔
    - "minecraft:vanishing_curse" # 排除消失诅咒附魔
    - "minecraft:binding_curse"  # 排除绑定诅咒附魔
    # - "aiyatsbus:example"  # 示例：排除Aiyatsbus的某个附魔

# 附魔描述模板
# 这些模板用于格式化附魔信息的显示方式
templates:
  # 默认描述模板，当没有自定义描述时使用
  default_description:
    - "&7%aiyatsbus_description%"
    - "&7最大等级: &e%max_level%"
  
  # 适用物品列表模板
  applicable_items:
    # 每行最多显示的物品数量
    items_per_line: 3
    # 物品显示格式
    format: "&8- &7%item%"
    # 当没有适用物品时显示的文本
    none: "&8- &7无"
    # 当适用物品过多时显示的文本
    too_many: "&8- &7以及更多..."
    # 最多显示的物品数量
    max_items: 9
  
  # 冲突附魔列表模板
  conflicts:
    # 每行最多显示的附魔数量
    enchants_per_line: 2
    # 附魔显示格式
    format: "&8- &7%enchant%"
    # 当没有冲突附魔时显示的文本
    none: "&8- &7无"
    # 当冲突附魔过多时显示的文本
    too_many: "&8- &7以及更多..."
    # 最多显示的冲突附魔数量
    max_conflicts: 6
  
  # 稀有度显示模板
  rarity:
    common: "&7普通"
    uncommon: "&a罕见"
    rare: "&9稀有"
    very_rare: "&5非常稀有"
    unknown: "&8未知"

# 附魔描述自定义
# 可以为特定附魔自定义描述，如果未指定则使用默认描述
# 支持的变量: %aiyatsbus_description%, %max_level%, %namespace%, %key%
descriptions:
  "minecraft:sharpness":
    - "&7增加武器的基础伤害"
    - "&7每级增加 &e1.25 &7点伤害"
    - "&7最大等级: &e%max_level%"
  "minecraft:protection":
    - "&7提供全方位的伤害保护"
    - "&7每级减少 &e4% &7的伤害"
    - "&7最大等级: &e%max_level%"
  # 可以继续添加更多附魔的自定义描述 